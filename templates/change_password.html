{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Change Your Password</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}

            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium mb-1 text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                    class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
