{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4">Password Reset Complete!</h1>
        </div>

        <p class="text-sm sm:text-base text-gray-600 mb-6 text-center">
            Your password has been set. You may now log in with your new password.
        </p>

        <div class="text-center">
            <a href="{% url 'login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition">
                Go to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
