version: '3.8'

services:
  db:
    image: postgres:15
    container_name: parliament-db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-parliament_db}
      POSTGRES_USER: ${DB_USER:-parliament_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-parliament_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: parliament-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key}
      - DB_NAME=${DB_NAME:-parliament_db}
      - DB_USER=${DB_USER:-parliament_user}
      - DB_PASSWORD=${DB_PASSWORD:-change_this_password}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: parliament-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    ports:
      - "80:80"
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
